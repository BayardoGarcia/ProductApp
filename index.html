<!DOCTYPE html>
<html lang="en" style="min-height: 97.5%; position: relative;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de enlace de referencia de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Aplicaci&oacute;n de productos</title>
</head>
<body style="margin: 0; margin: bottom 0px;">
    <header>
        <!-- Barra de Navegación de Bootstrap 5 -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    Aplicaci&oacute;n de Productos
                </a>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <!-- Aplicacion-->
            <div id="app" class="row pt-3" >
                <div class="col-md-4">
                    <div class="card-header bg-secondary">
                        <h5>Agrega un producto</h5>
                    </div>
                    <!-- Formulario con la clase card de Bootstrap 5 -->
                    <form id="product-form" class="card-body bg-light">
                        <div class="form-group">
                           <input type="text" id="name" placeholder="Nombre del Producto" class="form-control"> 
                        </div>
                        <div class="form-group pt-3">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <input type="number" id="year" min="1992" value="2021" placeholder="A&ntilde;o del producto" class="form-control">
                        </div>
                        <div class="form-group d-grid gap-2 pt-3">
                            <input type="submit" value="Guardar" class="btn btn-dark">
                        </div>
                    </form>
                </div>
                <div id="product-list" class="col-md-8">
                    <!-- Aqui se agregaran las card de productos -->
                </div>
            </div>
            <br>
        </div>
    </section>
    <footer class="text-center text-lg-start bg-dark text-muted" style="bottom: 0; position: absolute; width: 100%; height: 20px;">
        <div class="text-center p-2 bg-dark" >
          © 2021 Copyright:
          <a class="text-reset fw-bold" href="https://github.com/BayardoGarcia/ProductApp">https://github.com/BayardoGarcia/ProductApp</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
